name: E2E Tests
on: [workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm install
      - run: npm install cypress start-server-and-test

      # ğŸ‘‡ Start your server and run tests when it's ready
      - run: npx start-server-and-test "npm run dev" http://localhost:3000 "npx cypress run"
