name: Generate JSDoc

on:
  push:
    branches: [main]
    paths-ignore:
      - '.github/docs/**'

permissions:
  contents: write          # required to push branches
  pull-requests: write     # required to create & merge PRs

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install & clean
        run: |
          npm ci
          rm -rf .github/docs

      - name: Generate JSDoc
        run: npm run docs

      - name: Create Docs PR
        id: cpr
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: chore- regenerate docs
          branch: docs-update-${{ github.run_id }}
          base: main
          title: chore- regenerate docs
          body: |
            This PR was auto-generated by GitHub Actions to update JSDoc.
          labels: automated, docs
          paths: .github/docs/**

      - name: Auto-merge via GitHub CLI
        if: steps.cpr.outputs.pull-request-operation == 'created'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Use GH_TOKEN for authentication
          gh pr merge ${{ steps.cpr.outputs.pull-request-number }} \
            --squash \
            --auto \
            --delete-branch
