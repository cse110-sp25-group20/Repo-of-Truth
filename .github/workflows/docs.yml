name: Generate JSDoc

on:
  push:
    branches: [main]
    paths-ignore:
      - '.github/docs/**'

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          # we need full history to branch & PR
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install & clean
        run: |
          npm ci
          rm -rf .github/docs

      - name: Generate JSDoc
        run: npm run docs

      - name: Create & merge docs PR
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # commit message for the docs
          commit-message: chore- regenerate docs
          # this branch name will be unique per run
          branch: docs-update-${{ github.run_id }}
          base: main
          title: chore- regenerate docs
          body: |
            This PR was auto-generated by GitHub Actions to update JSDoc.
          labels: automated, docs
          # only include the folder you care about
          paths: .github/docs/**
          # automatically merge the PR when checks pass
          auto-merge: true
          merge-method: squash
