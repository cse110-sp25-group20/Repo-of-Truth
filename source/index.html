<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Card Binder</title>
    <link rel="stylesheet" href="style.css?v=20250601" />
    <link rel="stylesheet" href="darkMode.css?v=20250601" />
</head>
<body>
    <header>
        <h1>Poké Collect</h1>
        <nav>
            <ul class="navbar">
                <li><a href="#" id="navCollection" class="active">Collection</a></li>
                <li>
                  <button id="darkModeToggle" aria-label="Toggle dark mode" title="Toggle dark mode">
                      <span class="pokeball-toggle"></span>
                  </button>
                </li>
                <li><a href="index.html" id="navBinder">Binder</a></li>
            </ul>
        </nav>
    </header>
    <section class="binder-container">
        <pokemon-binder style="display:none;"></pokemon-binder>
    </section>
    <!-- Collection view (shown by default, hidden in binder mode) -->
    <pokemon-collection></pokemon-collection>
    <!-- Controls for navigation and Add Card (used for both views) -->
    <section class="controls">
        <button id="turnPageLeft">Previous Page</button>
        <button id="addCard">Add Card</button>
        <button id="turnPageRight">Next Page</button>
    </section>
    
    <script type="module" src="./assets/scripts/binder-controller.js"></script>
    <script type="module" src="./assets/scripts/collection-controller.js"></script>
    <script type="module" src="./toggleMode.js"></script>
    <!-- <script type="module" src="./assets/scripts/pokemon-filter.js"></script> -->
</body>
</html>
