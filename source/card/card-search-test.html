<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Test</title>

    <link rel="stylesheet" href="styles.css">
    <!-- <script defer src="api_key.js"></script> -->
</head>
<body>
    <h1>Pokemon TCG Card Search</h1>
    <form id="pokemon-name-form">
        <label for="pokemon-name">Enter Pokemon Name: </label>
        <input type="text" id="pokemon-name" required>
        <button type="submit">Submit</button>
    </form>
    <form id="pokemon-id-form">
        <label for="pokemon-id">Enter Card ID: </label>
        <input type="text" id="pokemon-id" required>
        <button type="submit">Submit</button>
    </form>
    <form id="pokemon-name-number-form">
        <label for="pokemon-name">Enter Pokemon Name: </label>
        <input type="text" id="pokemon-name-and" required>
        <label for="pokemon-number">Enter Card Number: </label>
        <input type="text" id="pokemon-number" required>
        <button type="submit">Submit</button>
    </form>
     <div id="results"></div>

    <script type="module" src="card-search-test.js" defer></script>
</body>
</html>
